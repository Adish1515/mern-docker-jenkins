version: "3.8"

services:
  backend:
    build: ./backend
    container_name: mern-backend
    restart: always

  frontend:
    build: ./frontend
    container_name: mern-frontend
    restart: always

  nginx:
    image: nginx:latest
    container_name: mern-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always

